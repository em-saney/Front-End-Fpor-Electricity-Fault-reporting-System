<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="left-section">
            <img src="images/abu logo.png" alt="School Logo" class="logo">
            <h1>Ahmadu Bello University</h1>
            <p>Electricity Fault Reporting System (EFRS)</p>
        </div>
        <div class="right-section">
            <form class="signup-form">
                <h2>Reset Password</h2>
                <input type="text" id="phone-number" placeholder="Phone Number" required>
                <input type="number" id="6digit" placeholder="6-Digit Code" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Complete</button>
                <p>Back to login <a href="login.html">Login</a></p>
                <p>Dont have an account? <a href="signup.html">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
